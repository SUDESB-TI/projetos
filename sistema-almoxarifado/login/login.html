<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="../imagens-geral/brasao-da-bahia-5.ico" type="image/x-icon">
    <script src="js/script.js"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <div id="logo-centralizar">
            <a href="http://www.sudesb.ba.gov.br" target="_blank">
                <img src="../imagens-geral/SUDESB-BRANCO.png" width="160px" alt="logo da SUDESB">
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="login">
                <div id="imagem">
                    <h1>Fazer Login</h1>
                </div>
                <div id="forms">
                     <br>
                        <form action="php/cadastro.php" method="post" autocomplete="off">
                        <p>
                            <label for="iusu">Usuário</label> <br>
                            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="username" autocomplete="username">
                        </p>
                        <br>
                        <p>
                            <label for="isen">Senha</label> <br>
                            <input type="password" name="sen" id="isen" required minlength="8" placeholder="password" autocomplete="current-password">
                        </p>
                        <br> <br>
                        <p>
                            <input id="envio" type="submit" value="Entrar">
                        </form>
                </div>
                <div id="links">
                    <a href="#">Esqueceu sua senha?</a> <br>
                    <a href="#">Não tem cadastro? Clique aqui!</a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Desenvolvido pela equipe de tecnologia da <a href="http://www.sudesb.ba.gov.br" target="_blank"><strong>SUDESB</strong></a></p>
    </footer>
</body>
</html>
